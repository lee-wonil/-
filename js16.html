<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>setInterval</title>
    <script>
        var addNum = 0;
        var subNum =1000;
        var auto1 = window.setInterval(function(){
            addNum++;
            console.log("addNum : " + addNum);
        },1000);
        var auto2 = window.setInterval(function(){
            subNum--;
            console.log("subNum : " +subNum);
        },1000);
    
    </script>
    
</head>
<body>
    <button onclick="clearInterval(auto1)">증가 정지</button>
    <button onclick="clearInterval(auto2)">감소 정지</button>
</body>
</html>
