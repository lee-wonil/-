<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>배열</title>
    <script>
        var arr1 = new Array();
        arr1[0] = 10;
        arr1[1] = "abc";
        arr1[2] = true;
        
        var arr2 = new Array(10,"abc",true);
        var arr3 = [10, "abc",true]
        for(var i=0;i<arr3.length;i++){
            console.log(arr3[i]);
        }
        console.log(arr3[3]);
        arr3[10]=100;
        console.log(arr3[10]);
        
        var lastIdx = arr1.length;
        
        console.log(lastIdx);
        // 배열의 기본 함수인 push를 사용해서 데이터 저장가능
        arr1.push(1000);
        for(var i=0;i<arr1.length;i++){
            document.write(arr1[i],"<br/>")
        }
    
    
    
    </script>
