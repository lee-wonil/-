<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>내장 객체</title>
    <script>
        var today = new Date();
        document.write(today,"<br/>");
        
        var dDay = new Date("2019-10-02");
        document.write(dDay,"<br/>");
        
        nowMonth = today.getMonth()+1;
        nowDay = today.getDay();
        nowDate = today.getDate();
        document.write(nowMonth,"<br/>");
        document.write(nowDay,"<br/>");
        document.write(nowDate,"<br/>");
        date = today.getTime();
        document.write(date);
        
    
    </script>
</head>
<body>
    
</body>
</html>
