<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js 조건문</title>
    <script>
        var num = 11;
        if(num < 10){
            console.log("10보다 작거나 같다");
        }else if(num==10){
            console.log("10과 같다");     
        }else
        {
            console.log("10보다 크다");
        }
        var input = prompt("정수 입력!");
        switch(input){
            case "1":
                console.log("1 입력");
                break;
            case "2":
                console.log("2 입력");
                break;
            case "3":
                console.log("3 입력");
                break;
            default :
                console.log("기타 입력");
                break;
        }
        var i = 0;
        while(i<10){
            document.write("hello"+"<br/>");
            i++;
        }
        var a= 0;
        while(true){
            a++
            document.write("hi<br/>");
            if(a==10) break;
        }
        do{
            a--;
            document.write("hi<br/>");

        }while(a>0)
        for(var i = 0;i<5;i++){
            document.write(i+"<br/>");
        }
        for(var i = 0;i<5;i++){
            for(var j=0;j<5;j++){
                document.write(i, j, "&nbsp");

            }
            
        } 
    
    </script>
</head>
<body>
    
</body>
</html>
