<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js 입력문</title>
    <script>
        var name = prompt("당신의 이름은?");
        document.write(name+"<br/>");
        var age = prompt("당신의 나이는?","1");
        age = parseInt(age);        // number()
        document.write(age+"<br/>");
        // 내년의 당신의 나이는?
         document.write(age+1);
    
    </script>
</head>
<body>
    
</body>
</html>
