        var width = screen.width;

        var aWidth= screen.availWidth;
        var aHeight = screen.availHeight;
        var colDepth = screen.colorDepth;
        
        document.write("width : " ,width,"<br/>");
        document.write("height : " ,height,"<br/>");      
        document.write("availWidth : " ,aWidth,"<br/>");
        document.write("availHeight : " ,aHeight,"<br/>");
        document.write("colorDepth : " ,colDepth,"<br/>");

    </script>
