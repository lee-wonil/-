<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>형변환</title>
    <script>
        // 자동 형변환
        var a= "30";
        var res = 1+a+20;
        console.log(res);
        res = 2+true;       //2+1=3
        console.log(res);
        // 강제 형변환
        var numStr = "123.456";
        var result = parseInt(numStr);
        console.log(result);
        result = Number(numStr);
        console.log(result);
        
        var num = 15;
        var num2 = 15.123;
        result = String(num);
        console.log(result);
        
        // 숫자 -> 16진수 문자형
        result = num.toString(16);
        console.log(result);
        
        // 숫자 -> 실수 문자형
        result = num2.toFixed(2);
        console.log(result);
    
    
    </script>
</head>
<body>
    
</body>
</html>
